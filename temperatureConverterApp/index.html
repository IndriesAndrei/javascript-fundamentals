<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter App</title>
</head>
<body>
    <label for="">Enter a temperature:</label><br>
    <input type="text" id="textBox"><br><br>

    <label for="">Convert to:</label><br>
    <input type="radio" id="celsiusButton" name="unit">
    <label for="">Celsius</label><br>
    <input type="radio" id="fahrenheitButton" name="unit">
    <label for="">Fahrenheit</label><br>

    <button type="button" id="submitButton">Submit</button><br>

    <label for="" id="tempLabel"></label>

    <script src="index.js"></script>
</body>
</html>
